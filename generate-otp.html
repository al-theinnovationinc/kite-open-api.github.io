<html>
<head>
    <script type="application/javascript">
        function getElement(id) {
            return window.parent.document.getElementById(id);
        }
        function getApiUrl() {
            return getElement('apiUrl');
        }
        function getBasicAuthToken() {
            return getElement('basicAuthToken');
        }
        function getUserId() {
            return getElement('userId');
        }
        function getCardId() {
            return getElement('cardId');
        }
    </script>
</head>
<div style="font-family: Sans-serif, serif; margin: 15px">
    <h2>Generate OTP</h2>
    <input type="button" onclick="alert(getApiUrl().value)" value="API URL">
    <input type="button" onclick="alert(getBasicAuthToken().value)" value="Basic Auth Token">
    <input type="button" onclick="alert(getUserId().value)" value="User ID">
    <input type="button" onclick="alert(getCardId().value)" value="Card ID">
</div>
</html>
