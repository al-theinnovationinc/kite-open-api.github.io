<html>
<head>
    <script src="common.js" type="application/javascript"></script>
    <script type="application/javascript">
        function populateFields(env) {
            let apiUrl = null, authToken = null, userId = null, cardId = null;
            if (env === 'dev') {
                apiUrl = 'http://opendev.tab.kitecash.in';
                // authToken = 'dW5vY29pbjpEbnowIWFkbW4lOCMy';
            } else if (env === 'qa') {
                apiUrl = 'http://openqa.tab.kitecash.in';
                //authToken = 'dW5vY29pbjpEbnowIWFkbW4lOCMy';
                //userId = '132f15a0-62a7-4b1c-abe4-8a046a0a4beb';
                //cardId = '4847f32b-606a-44dd-8c07-f97c9628f748';
            } else if (env === 'stage') {
                apiUrl = 'https://stage.kitecash.in/open-api';
            }
            getElement('apiUrl').value = apiUrl;
            getElement('basicAuthToken').value = authToken;
            getElement('userId').value = userId;
            getElement('cardId').value = cardId;
        }

        function getElement(id) {
            return window.parent.document.getElementById(id);
        }
    </script>
    <style>
        a:link {
            color: #2F2AB4;
        }

        /* visited link */
        a:visited {
            color: #2F2AB4;
        }

        /* mouse over link */
        a:hover {
            color: #0000ff;
        }

        /* selected link */
        a:active {
            color: #2F2AB4;
        }

        a {
            text-decoration: none;
            color: #2F2AB4;
        }

        input {
            cursor: pointer;
        }
    </style>
</head>
<div style="font-family: Sans-serif, serif; font-size: 12pt; margin: 15px;">
    <h2>Welcome!</h2>
    Select environment
    &nbsp;
    <input type="button" onclick="populateFields('dev')" value="DEV"/>
    &nbsp;
    <input type="button" onclick="populateFields('qa')" value="QA"/>
    &nbsp;
    <input type="button" onclick="populateFields('stage')" value="STAGE"/>
    <br><br>
    Click <a href="https://documenter.getpostman.com/view/3016307/SVYotehv" target="_blank">here</a> to view Open API
    documentation
</div>
</html>
